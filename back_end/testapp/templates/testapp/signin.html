{% extends 'testapp/base2.html' %}
{% load static %}
{% block title %}
Sign in
{% endblock %}

{% block bodycontent %}
<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('{% static "images/bg_2.jpg" %}');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<div align="right"><a href="/"><i class="fa fa-times" aria-hidden="true"></i></a></div>
				<form action="/" method = "post" class="login100-form validate-form">
					{% csrf_token %}
					{{ form|crispy }}
					<span class="login100-form-title p-b-59">
						Sign In
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Sign In
							</button>
						</div>

						<a href="/sign_up" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign Up
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
